<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Registrar Pressão Arterial</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style type="text/tailwindcss">
        :root {
            --primary-blue: #3264a6;
            --white: #ffffff;
            --gray: #5a6f8c;
            --light-gray: #e5e7eb;
            --green: #28a745;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
        }

        .form-input {
            @apply w-full rounded-lg border-2 border-[var(--light-gray)] bg-[var(--white)] p-4 text-base text-black placeholder:text-[var(--gray)] focus:border-[var(--primary-blue)] focus:ring-0;
        }

        .radio-label {
            @apply flex cursor-pointer items-center gap-3 rounded-lg border-2 border-[var(--light-gray)] p-4 transition-colors;
        }

        .radio-label:has(input:checked) {
            @apply border-[var(--primary-blue)] bg-blue-50;
        }
    </style>
</head>

<body class="bg-[var(--white)]">
    <div class="flex h-screen flex-col">
        <header class="fixed top-0 z-10 w-full bg-[var(--primary-blue)] text-[var(--white)] shadow-md">
            <div class="container mx-auto flex h-16 max-w-md items-center justify-between px-4">
                <a href="../TelaInicial/index.html">
                    <button class="text-white">
                        <span class="material-icons">arrow_back</span>
                    </button>
                </a>

                <h1 class="text-xl font-bold">Registrar Pressão</h1>
                <div class="w-6"></div>
            </div>
        </header>
        <main class="flex-1 overflow-y-auto bg-white pt-16">
            <div class="container mx-auto max-w-md p-6">
                <form id="pressure-form" class="space-y-6">
                    <!-- Campo de Pressão Arterial -->
                    <div>
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]" for="blood-pressure">
                            Valor da Pressão Arterial
                        </label>
                        <div class="relative">
                            <input class="form-input pr-20" id="blood-pressure" name="blood-pressure"
                                placeholder="Ex: 120/80" type="text" pattern="^\d{2,3}\/\d{2,3}$"
                                title="Digite no formato 120/80" />
                            <span
                                class="absolute inset-y-0 right-1 flex items-center pr-2 text-base text-[var(--gray)]">
                                mmHg
                            </span>
                        </div>
                    </div>

                    <!-- Data da Medição -->
                    <div>
                        <fieldset>
                            <legend class="mb-2 block text-base font-medium text-[var(--gray)]">Data da Medição</legend>
                            <div class="space-y-3">
                                <label class="radio-label" for="pressure-today">
                                    <input checked
                                        class="h-5 w-5 border-[var(--gray)] text-[var(--primary-blue)] focus:ring-[var(--primary-blue)]"
                                        id="pressure-today" name="measurement-date" type="radio" value="today" />
                                    <span>Hoje</span>
                                </label>
                                <label class="radio-label" for="pressure-other-date-radio">
                                    <input
                                        class="h-5 w-5 border-[var(--gray)] text-[var(--primary-blue)] focus:ring-[var(--primary-blue)]"
                                        id="pressure-other-date-radio" name="measurement-date" type="radio"
                                        value="other" />
                                    <span>Outra data</span>
                                </label>
                            </div>
                        </fieldset>
                    </div>

                    <!-- Campo de Data -->
                    <div class="hidden" id="pressure-date-picker-container">
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]"
                            for="pressure-other-date">Selecione a
                            data</label>
                        <input class="form-input" id="pressure-other-date" name="other-date" type="date" />
                    </div>

                    <!-- Observações -->
                    <div>
                        <label class="mb-2 block text-base font-medium text-[var(--gray)]"
                            for="pressure-observations">Observações</label>
                        <textarea class="form-input" id="pressure-observations" name="observations"
                            placeholder="Adicionar observações (opcional)" rows="4"></textarea>
                    </div>
                </form>
            </div>
        </main>
        <footer class="sticky bottom-0 w-full border-t border-[var(--light-gray)] bg-white p-4">
            <div class="container mx-auto max-w-md">
                <button id="pressure-save-button" type="button"
                    class="w-full rounded-lg bg-[var(--green)] py-4 text-center text-lg font-bold text-[var(--white)] hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                    Salvar Registro
                </button>
            </div>
        </footer>
    </div>

    <!-- Script de validação e separação sistólica/diastólica -->
    <script src="pressao.js"></script>
</body>

</html>
